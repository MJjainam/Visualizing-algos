<head>
<title>Hello</title>

<body ondragstart="return false;" ondrop="return false;">
	<h1>Visualising Dijkstra's Algorithms</h1>
	<div id="canvas">
	</div>

	<div id="buttons">
		<div class="btn">
		<label>Source : </label><input type="textbox" id="source" value=""></input><br>
		</div>
		<div class="btn">
		<label>Destination : </label><input type="textbox" id="destination" value=""></input><br>
		</div>

		<input type="radio" id="Directed" name="Type" value="Directed"/>
		<label>Directed</label>
		<input type="radio" id="Undirected" name="Type" value="Undirected" />
		<label>Undirected</label>

		<div class="btn">
		<button type="button" onclick="Dijkstra()">Dijkstra</button><br>
		</div>
		<div class="btn">
		<button type="button" onclick="Restart()">Refresh Graph</button><br>
		</div>
		<div class="btn">
		<button type="btn" onclick="CleanCanvas()">Clean Up</button><br>
		</div>
	</div>
</body>
</html>
